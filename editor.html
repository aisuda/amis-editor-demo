<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <title>Editor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <link rel="stylesheet" href="@fortawesome/fontawesome-free/css/all.css" />
        <link rel="stylesheet" href="@fortawesome/fontawesome-free/css/v4-shims.css" />
        <!--DEPENDENCIES_INJECT_PLACEHOLDER-->
        <link rel="stylesheet" href="amis/lib/themes/default.css" />
        <link rel="stylesheet" href="amis-editor-core/lib/style.css" />
    </head>

    <body>
        <div id="root" class="app-wrapper"></div>
        <script src="./mod.js"></script>
        <script type="text/javascript">
            /* @require ./index.jsx 标记为同步依赖，提前加载 */

            // 备注: 需要带上自定义组件，避免移动端渲染异常
            /* globals amis */
            amis.require(['amis-editor', 'react-dom', './renderer/MyRenderer'], function (editor, reactDom) {
                editor.mountInIframe(document.getElementById('root'), reactDom);
            });
        </script>
    </body>
</html>
